language: objective-c
osx_image: xcode7.3
xcode_workspace: DKHelper.xcworkspace
xcode_scheme: DKHelper
xcode_sdk: iphonesimulator9.3
xctool_args: -destination "platform=iOS Simulator,name=iPhone 6s,OS=9.3" GCC_GENERATE_TEST_COVERAGE_FILES=YES
sudo: false
env:
  global: 
    - FRAMEWORK_NAME=DKHelper
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - brew upgrade xctool
#before_script:
  # bootstrap the dependencies for the project
  # you can remove if you don't have dependencies
  # - carthage bootstrap
script:
  xctool -workspace DKHelper.xcworkspace -scheme DKHelper -sdk iphonesimulator9.3 -destination "platform=iOS Simulator,name=iPhone 6s,OS=9.3" GCC_GENERATE_TEST_COVERAGE_FILES=YES build test 
  #xctool -workspace DKHelper.xcworkspace -scheme DKHelper -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 6s,OS=9.3" build test GCC_GENERATE_TEST_COVERAGE_FILES=YES
before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME
deploy:
  #file: $FRAMEWORK_NAME.framework.zip
  skip_cleanup: true
  on:
    repo: kevindelord/DKHelper
    tags: true


# Use better failure diagnostics, copied from https://github.com/0xced/XCDYouTubeKit
after_failure:
  - cat xcodebuild.log
  - cat -n $TMPDIR/com.apple.dt.XCTest-status/Session*.log
  - cat -n ~/Library/Logs/DiagnosticReports/xctest*.crash
  - sleep 5

